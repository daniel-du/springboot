<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创建自定义元素</title>
    <script>document.createElement("myHero")</script>
    <style>
        myHero {
            display: block;
            background-color: #808080;
            padding: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h2>创建自定义元素测试</h2>
<myHero>我就是自定义元素</myHero>

</body>
</html>
